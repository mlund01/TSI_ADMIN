<section class="background"></section>
<section class="logon container">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-10">
        <div class="panel panel-primary">
            <div class="panel-heading">TSI Admin Logon</div>
            <div class="panel-body">
                <div class="panel-group">
                    <form ng-submit="logon.authenticate()">
                        <div class="form-group">
                            <label for="Username">Username</label>
                            <input class="form-control" type="text" ng-model="logon.credentials.Username" />
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input class="form-control" type="password" ng-model="logon.credentials.Password" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-block" type="submit">Logon</button>
                        </div>
                        <div class="alert alert-danger form-center" ng-if="logon.message">
                            <h5>{{logon.message}}</h5>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
